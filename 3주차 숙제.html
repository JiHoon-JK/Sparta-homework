<html lang="kr">
<head>

  <!-- html 이름 -->
  <title>Sparta Camera Mall</title>
  <!-- 구글 폰트 css -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- mystyle 으로 style.css 분리 -->
  <link rel = "stylesheet" type = "text/css" href = "mystyle.css">
  <!-- jquery 추가 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script type="text/javascript">

    function order() {
      let name = $("#ip_customer_name").val();
      let count = $("#ip_customer_count").val();
      let address = $("#ip_customer_address").val();
      let phone = $("#ip_customer_phone").val();

      let regExp =  /^01([0|1|6|7|8|9]?)-?([0-9]{3,4})-?([0-9]{4})$/;

      if (name == ""){
        alert("이름을 입력해주세요");
        $("#ip_customer_name").focus();
        return false;
      }
      if (count == "") {
        alert("수량을 입력하세요");
        $("#ip_customer_count").focus();
        return false;
      }
      if (address == "") {
        alert("주소를 입력하세요");
        $("#ip_customer_address").focus();
        return false;
      } 
      if (phone == "") {
        alert("전화번호를 입력하세요");
        $("#ip_customer_phone").focus();
        return false;
      } 
      if (!regExp.test(phone)){
        alert("휴대폰번호 입력 형식이 틀립니다. 010-0000-0000으로 입력해주세요")
        return false;
      } else{
        alert("주문완료!")
      }
    }

    $(document).ready(function()){
      $('#input_menu_bar_append').html('');
      bring_info();
    };

    function bring_info(){
      $.ajax({
        type: "GET",
        url: "http://spartacodingclub.shop/order",
        data: {}
        success: function(response){
          if (response['result']=='success') {
            let order_list = response['orders'];
            for (let i=0; i < order_list.length; i++)
            {
              make_list(order_list[i]['name'],order_list[i]['count'],order_list[i]['address'],order_list[i]['phone'])
            }
          }
        }
      })
    }


    function make_list(list_name,list_count,list_address,list_phone){
      let temp_html = '<tr>\
      <td>'+list_name+'</td>\
      <td>'+list_count+'</td>\
      <td>'+list_address+'</td>\
      <td>'+list_phone+'</td>\
      </tr>';
      $('#input_menu_bar_append').append(temp_html);
    }

  </script>

</head>
<body>


  <div class="allcontents">
    <div class="myphoto"></div>
    <div class="myletter">
      <h1> 인류 최초의 카메라로 당신의 세상을 바라보세요 </h1>
      <h5>가격 : 30,000,000원/개</h5>   
      <h6> 이 카메라는 최초의 카메라를 만든 프랑스 화가 루이 쟈크 망데 다게르(Louis Jacques Mande Daguerre)의 카메라 제작원리와 2020년의 기술력으로 촬영자가 원하는 아날로그 분위기를 좀 더 편하게 표현할 수 있는 카메라입니다. '최초의 카메라' 라는 명예와 함께 자신의 열정을 창작물로 담아내고 싶다면 인생에 있어 좋은 투자가 될 것이라 '스파르타 카메라' 는 자부합니다.</h6> </div>

      <!-- 주문자 이름 -->

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">주문자 이름</span>
        </div>
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="ip_customer_name">

      </div>
      <!-- 수량 -->
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">수 량</span>
        </div>
        <select class="form-control" id="ip_customer_count">
          <option selected val="">-- 수량을 선택하세요 --</option>
          <option>1개</option>
          <option>2개</option>
          <option>3개</option>
          <option>4개</option>
          <option>5개</option>

        </select>
      </div>
      <!-- 주소 -->
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">주 소</span>
        </div>
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="ip_customer_address">
      </div>
      <!-- 전화번호 -->
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">전화번호</span>
        </div>
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="ip_customer_phone" placeholder=" - 넣어서 적어주세요">
      </div>


      <!-- 주문하기 버튼 -->
      <div class="mybtn">
        <button type="button" class="btn btn-primary btn-lg" onclick="order()">
          주문하기
        </button>
      </div>

    </div>
    <table>
      <thead>
        <tr class="tr-style">
          <th>이름</th>
          <th>수량</th>
          <th>주소</th>
          <th>전화번호</th>
        </tr>
      </thead>
      <tbody id="input_menu_bar_append">
        <!-- 주문내역 넣을 자리 -->
      </tbody>
    </table>

  </body>
  </html>
